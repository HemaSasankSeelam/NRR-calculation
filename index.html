<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Run Rate Calculator</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="ipl nrr.css">
</head>

<body>

    <header>
        NET RUN RATE CALCULATOR.
    </header>
    <hr>
    <main>
        <div class="container" id="overs-select">
            <label>
                <input type="radio" name="over-no" id="over-no" value="10">
                10 overs
            </label>
            <label>
                <input type="radio" name="over-no" id="over-no" value="20" checked>
                20 overs
            </label>
            <label>
                <input type="radio" name="over-no" id="over-no" value="50">
                50 overs
            </label>
            <label>
                <input type="radio" name="over-no" id="over-no" value="0">
                other
            </label>
        </div>
        <div class="container">
            <div class="teams" id="team-1">
                <h3>Team (Runs Scored & Overs Faced)</h3>
                <div class="runs-overs-inputs" id="runs-overs-inputs-team-1">
                    <div class="each-row" id="each-row-team-1">
                        <label for="runs">Runs:</label>
                        <input type="number" name="runs" id="runs" value="0" required class="team-1-runs" min="0">

                        <label for="overs">Overs:</label>
                        <input type="number" name="overs" id="overs" value="20" step="0.1" required class="team-1-overs"
                            min="0">
                        <button style="visibility:hidden;">X</button>
                    </div>
                </div>
                <button class="add-match" id="add-match-team-1" onclick="addMatchRow(1)"> + Add Match </button>
            </div>

            <div class="teams" id="team-2">
                <h3>Team (Runs Consided & Overs Bowled)</h3>
                <div class="runs-overs-inputs" id="runs-overs-inputs-team-2">
                    <div class="each-row" id="each-row-team-2">
                        <label for="runs">Runs:</label>
                        <input type="number" name="runs" id="runs" value="0" required class="team-1-runs" min="0">

                        <label for="overs">Overs:</label>
                        <input type="number" name="overs" id="overs" value="20" step="0.1" required class="team-1-overs"
                            min="0">
                        <button style="visibility:hidden;">X</button>
                    </div>

                </div>
                <button class="add-match" id="add-match-team-2" onclick="addMatchRow(2)"> + Add Match</button>
            </div>

        </div>
        <div class="both">
            <button id="add-for-both" onclick="addForBoth()">+ Add Match for Both</button>
            <button id="delete-for-both" onclick="deleteForBoth()">- Del Match from Both</button>
        </div>
        <p id="note">** If the Team is All Out Enter the Total overs **
            <br>** For DLS use the revised runs/overs **
        </p>
        <blockquote>
            <a href="https://www.cricindeed.com/how-nrr-calculated-in-cricket#rain-image" target="_blank"
                style="color: aquamarine;">
                For More details
            </a>
        </blockquote>
    </main>
    <hr>
    <p style="text-align: center;">For To Qualifiers</p>
    <section class="input-rnn">
        <input type="text" id="RNRR" placeholder="Enter Required NRR To Qualify" title="Net Run Rate"
            autocomplete="off">

        <input type="text" name="target" id="target" disabled placeholder="Enter Target" autocomplete="off">

    </section>
    <label id="label-for-target"><input type="checkbox" name="target-checkbox" id="target-checkbox">For chase</label>
    <section>
        <input type="text" id="max-overs" placeholder="Enter Max overs(10,20)" autocomplete="off">
        <button py-click="on_click" id="calc-runs-overs">Cal Runs/Over To win</button>
    </section>
    <hr>
    <section>
        <button id="calculate-nrr" onclick="calculate()">calculate NRR</button>
        <button id="reset" onclick="reset()">Reset</button>
    </section>
    <section>
        <button id="output" disabled>NRR(Net Run Rate)<br> Approx:</button>
    </section>

    <footer></footer>


    <script src="main.py" type="py" config="./py-script.json"></script>
    <script src="./ipl nrr.js"></script>
</body>

</html>
